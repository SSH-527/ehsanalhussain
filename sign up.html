<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ehsanalhussain-sign up</title>
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<!-- code -->
<body class="loginPage">
    <!-- alert box -->
    <div class="container">
        <div class="row alertBox">
            <!-- diffrrent styles of alerts are added to the following div -->
            <div class="col-lg-6 col-sm-12 alertJS" role="alert">
                <p> متن آزمایشی پیغام سایت</p>
            </div>
        </div>
    </div>
    <!-- end alert box -->
    <div class="container">
        <div class="row">
         <div class="col-lg-6 col-sm-12 maintitle signup">
             <h2 class="pageTitle"> ساخت حساب</h2>
             <h6 class="subTitle"> به احسان الحسین خوش آمدید.</h6>
         </div>
        </div>
     </div>
     <div class="container">
         <div class="row">
          <div class="col-lg-6 col-sm-12 loginForm">
                 <form method="post">
                     <label class="col-lg-6 col-sm-12 label" for="firstName">نام : </label>
                     <input class="col-lg-6 col-sm-12 textInput" type="text" id="firstName" name="firstName" placeholder="نام خود را وارد کنید." required>
                     <label class="col-lg-6 col-sm-12 label" for="lastName"> نام خانوادگی :</label>
                     <input class="col-lg-6 col-sm-12 textInput" type="text" id="lastName" placeholder=" نام خانوادگی خود را وارد کنید." required>
                     <label class="col-lg-6 col-sm-12 label" for="number">شماره همراه :</label>
                     <input class="col-lg-6 col-sm-12 textInput" type="number" id="number" name="number" placeholder="09** *** ** ** " dir="ltr" required>
                     <button class="col-lg-6 col-sm-12 loginButton">ساخت حساب</button>
                 </form>
                 <span>حساب کاربری دارید ؟ <a href="login.html"> ورود </a></span>
          </div>
         </div>
    </div>

    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
         
        window.setTimeout(function() {
            $(".alertJS").fadeTo(1000, 0).slideUp(1000, function(){
                $(this).remove(); 
            });
        }, 5000);
         
        });
    </script>
    <script src="js/inputs.js"></script>
</body>
</html>

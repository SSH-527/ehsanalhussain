<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ehsanalhussain-admin panel</title>
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<!-- code -->
<body class="panel container">
    <div class="container dashboard">
        <div class="row">
            <div class="col-lg-3 col-sm-4 box panelItem">
                <i class="fa fa-times cross" aria-hidden="true"></i>
                <img src="image/user.png" alt="user profile" class="userImage pic-1">
                <h6>کیان کاظمی</h6>
                <p> سطح دسترسی : <span> مدیر سایت</span></p>
                <hr>
               <div class="list">
                <ul>
                    <li class="tabItem active">افزودن لیست هزینه ها</li>
                </ul>
               </div>
            </div>
            <div class="col-lg-8">
                <div class="iconSection col-lg-12 col-sm-12">
                    <div class="box col-lg-1 col-sm-1 mobileMenu">
                        <i class="fa fa-bars menuIcon" aria-hidden="true"></i>
                    </div>
                    <div class="box col-lg-1 col-sm-1 exit">
                        <img src="image/exit.png" alt="exit" title="خروج">
                    </div>
                </div>
                <div class="cost box">
                        <h5 class="title costTitle">غذا</h5>
                        <div class="container">
                            <div class="row profileSection">
                                <div class="col-lg-6 profileItem">
                                  <label for="firstNameEdit">تصویر شاخص :</label>  
                                  <div class="customInputFile col-lg-12 col-sm-12">
                                    <input type="file" hidden id="default">
                                    <div class="fileBtn col-lg-12 col-sm-12">
                                        <button id="customBtn" class="col-lg-12 col-sm-12 buttonMg" onclick="active()">انتخاب فایل</button>
                                    </div>
                                    <div class="fileName foodImgName" id="fileName"></div>
                                </div>
                                </div>
                                <div class="col-lg-6 profileItem">
                                    <label for="foodCost">قیمت هر سهم :</label>  
                                    <input type="text" id="foodCost" class="col-lg-12" value="1000000000">
                                </div>
                            </div>
                           </div>
                           <div class="container">
                            <div class="row">
                                <div class="col-lg-12 col-sm-12 profileItem">
                                  <label for="foodDes"> توضیحات :</label>  
                                  <textarea id="foodDes" class="col-lg-12"></textarea>
                                </div>
                            </div>
                           </div>
                           <div class="totalSum">
                            <button class="col-lg-4 col-sm-12 submit" type="submit"> ثبت</button>
                        </div>
                        <h5 class="title costTitle">اسکان</h5>
                        <div class="container">
                            <div class="row profileSection">
                                <div class="col-lg-6 profileItem">
                                  <label for="firstNameEdit">تصویر شاخص :</label>  
                                  <div class="customInputFile col-lg-12 col-sm-12">
                                    <input type="file" hidden id="default">
                                    <div class="fileBtn col-lg-12 col-sm-12">
                                        <button id="customBtn" class="col-lg-12 col-sm-12 buttonMg" onclick="active()">انتخاب فایل</button>
                                    </div>
                                    <div class="fileName foodImgName" id="fileName"></div>
                                </div>
                                </div>
                                <div class="col-lg-6 profileItem">
                                    <label for="foodCost">قیمت هر سهم :</label>  
                                    <input type="text" id="foodCost" class="col-lg-12" value="1000000000">
                                </div>
                            </div>
                           </div>
                           <div class="container">
                            <div class="row">
                                <div class="col-lg-12 col-sm-12 profileItem">
                                  <label for="foodDes"> توضیحات :</label>  
                                  <textarea id="foodDes" class="col-lg-12"></textarea>
                                </div>
                            </div>
                           </div>
                           <div class="totalSum">
                            <button class="col-lg-4 col-sm-12 submit" type="submit"> ثبت</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- js -->
    
    <script src="js/app.js"></script>
</body>
</html>

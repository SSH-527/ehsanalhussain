<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ehsanalhussain-user panel</title>
    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<!-- code -->
<body class="panel container">
    <div class="container dashboard" id="mainContent">
        <div class="row">
            <div class="col-lg-3 col-sm-4 box panelItem">
                <i class="fa fa-times cross" aria-hidden="true"></i>
                <div class="boxImg col-lg-4 col-sm-12">
                    <img src="image/Portrait_Placeholder.png" alt="user image" class="pic-1 userImage">
                </div>
                <h6>کیان کاظمی</h6>
                <p> سطح دسترسی : <span> مدیر</span></p>
                <hr>
                <div class="list">
                    <ul>
                        <li class="tabItem "> <a href="admin panel - costs.html"> لیست هزینه ها</a></li>
                        <li class="tabItem active"> <a href="#"> لیست کاربران</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="iconSection col-lg-12 col-sm-12">
                    <div class="col-lg-1 col-sm-1 mobileMenu">
                        <i class="fa fa-bars menuIcon" aria-hidden="true"></i>
                    </div>
                    <div class="col-lg-1 col-sm-1 exit exitBtn">
                        <img src="image/exit.png" alt="exit" title="خروج">
                    </div>
                </div>
                <div class="box activeContent">
                        <div class="content activeContent" id="userProfile">
                            <h5 class="title">مشخصات</h5>
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="userImg col-lg-12 col-sm-12">
                                            <div class="boxImg profileImg col-lg-3 col-sm-2">
                                                <img src="image/user.png" alt="user image" class="pic-2"
                                                    style="width: 100%;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                <div class="row profileSection">
                                    <div class="col-lg-6 profileItem">
                                        <label for="firstNameEdit">نام :</label>
                                        <input type="text" id="firstNameEdit" class="col-lg-12 inputActive" value="کیان" readonly>
                                    </div>
                                    <div class="col-lg-6 profileItem">
                                        <label for="lastNameEdit">نام خانوادگی:</label>
                                        <input type="text" id="lastNameEdit" class="col-lg-12 inputActive" value="کاظمی" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="col-lg-6 profileItem">
                                        <label for="numberEdit">شماره همراه :</label>
                                        <input type="text" id="numberEdit" class="col-lg-12 inputActive" value="09140248135" readonly>
                                    </div>
                                    <div class="col-lg-6 profileItem">
                                        <label for="personIDEdit">کدملی :</label>
                                        <input type="text" id="personIDEdit" class="col-lg-12 inputActive" value="0002145789654" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popupWrapper"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-11 popup">
                <h4>خروج از حساب کاربری </h4>
                <p>آیا میخواهید از حساب کاربری خود خارج شوید ؟</p>
                <div>
                    <button class="closePopup">بستن</button>
                    <form class="exitUser">
                        <button class="btnClose" type="submit">خروج</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="js/main.js"></script>
</body>

</html>

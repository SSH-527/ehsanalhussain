<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ehsanalhussain-admin panel-manage costs</title>
    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<!-- code -->

<body class="panel container">
    <div class="container dashboard" id="mainContent">
        <div class="row">
            <div class="col-lg-3 col-sm-4 box panelItem">
                <i class="fa fa-times cross" aria-hidden="true"></i>
                <div class="boxImg col-lg-4 col-sm-1 col-md-10">
                    <img src="image/Portrait_Placeholder.png" alt="user image" class="pic-1 userImage">
                </div>
                <h6>کیان کاظمی</h6>
                <p> سطح دسترسی : <span> کاربر </span></p>
                <hr>
                <div class="list">
                    <ul>
                        <li class="tabItem"> <a href="user panel - profile.html"> پروفایل کاربر</a></li>
                        <li class="tabItem "> <a href="user panel - costs.html"> لیست هزینه ها</a></li>
                        <li class="tabItem"> <a href="user panel -transactions.html">  تراکنش ها</a></li>
                        <li class="tabItem active"> <a href="#"> رزرو اسکان</a></li>
                        <li class="tabItem"> <a href="user panel - user reserve.html"> رزرو های شما</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="iconSection col-lg-12 col-sm-12">
                    <div class="col-lg-1 col-sm-1  mobileMenu">
                        <i class="fa fa-bars menuIcon" aria-hidden="true"></i>
                    </div>
                    <div class="col-lg-1 col-sm-1  exit exitBtn">
                        <img src="image/exit.png" alt="exit" title="خروج">
                    </div>
                </div>

                <div class="box">
                    <div class="content activeContent box exitCost">
                        <h5 class="title maintitle"> شهر های زیارتی </h5>
                        <div class="container">
                            <div class="row ">
                                <div class="col-lg-12 col-sm-12 citySection">
                                    <div class="col-lg-5 col-sm-12 selectCity">
                                        <img src="image/najaf.png">
                                        <form method="post" action="city-residence.html">
                                            <input type="text" value="najaf" name="najaf" hidden>
                                            <button type="submit">نجف اشرف</button>
                                        </form>

                                    </div>
                                    <div class="col-lg-5 col-sm-12 selectCity">
                                        <img src="image/mashhad.png">
                                        <form method="post" action="city-residence.html">
                                            <input type="text" value="mashhad" name="mashhad" hidden>
                                            <button type="submit"> مشهد مقدس</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row ">
                                <div class="col-lg-12 col-sm-12 citySection">
                                    <div class="col-lg-5 col-sm-12 selectCity">
                                        <img src="image/karballa.png">
                                        <form method="post" action="city-residence.html">
                                            <input type="text" value="karbala" name="karbala" hidden>
                                            <button type="submit" onclick="myFunction()"> کربلای معلی</button>
                                        </form>

                                    </div>
                                    <div class="col-lg-5 col-sm-12 selectCity">
                                        <img src="image/qum.png">
                                        <form method="post" action="city-residence.html">
                                            <input type="text" value="qum" name="qum" hidden>
                                            <button type="submit"> قم</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popupWrapper"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-11 popup">
                    <h4>خروج از حساب کاربری </h4>
                    <p>آیا میخواهید از حساب کاربری خود خارج شوید ؟</p>
                    <div>
                        <button class="closePopup">بستن</button>
                        <form class="exitUser">
                            <button class="btnClose" type="submit">خروج</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- js -->
        <script src="js/costImg.js"></script>
        <script src="js/main.js"></script>
        <script src="js/jquery-1.10.1.min.js"></script>
        <script>
            function myFunction() {
              window.location.href="city-residence.html";
            }
          </script>

</body>

</html>

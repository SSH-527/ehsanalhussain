<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ehsanalhussain</title>
    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<!-- code -->

<body class="panel container">
    <div class="container dashboard">
        <div class="row">
            <div class="col-lg-12">
                <div class="iconSection col-lg-12 col-sm-12 headerCheckPay">
                    <div class="box col-lg-1 col-sm-1">
                        <a href="hotel manager.html">
                            <img src="image/user.png" class="pic-3">
                        </a>
                    </div>
                    <div class="box col-lg-1 col-sm-1 exit exitBtn">
                        <img src="image/exit.png" alt="exit" title="خروج">
                    </div>
                </div>
                <div class="cost box">
                    <div class="container">
                        <div class="row">
                            <div class="panelAlert">
                                <div class="container">
                                    <div class="row alertBox">
                                        <!-- diffrrent styles of alerts are added to the following div -->
                                        <div class="col-lg-11 col-sm-12 alertJS" role="alert">
                                            <p> متن آزمایشی پیغام سایت</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h5 class="title mg-top" > ثبت رزرو - اطلاعات اتاق 14</h5>
                            <div class="container">
                                <div class="row profileSection">
                                    <div class="col-lg-4 profileItem reserveLeader">
                                        <label> شماره اتاق :</label>
                                        <input type="text" class="col-lg-1 inputActive" value="14" readonly>
                                    </div>
                                    <div class="col-lg-4 profileItem reserveLeader">
                                        <label>نام و نام خانوادگی سرپرست گروه:</label>
                                        <input type="text" class="col-lg-12 inputActive" value="کیان کاظمی" readonly>
                                    </div>
                                    <div class="col-lg-4 profileItem reserveLeader">
                                        <label>شماره تماس :</label>
                                        <input type="text" class="col-lg-12 inputActive" value="09181358712" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                <div class="row profileSection">
                                    <div class="col-lg-4 profileItem reserveLeader">
                                        <label> تاریخ ورود :</label>
                                        <input type="date" class="col-lg-12 inputActive" value="1402-05-31" readonly>
                                    </div>
                                    <div class="col-lg-4 profileItem reserveLeader">
                                        <label> تاریخ خروج:</label>
                                        <input type="date" class="col-lg-12 inputActive" value="1402-07-02" readonly>
                                    </div>
                                    <div class="col-lg-4 profileItem reserveLeader">
                                        <label> ظرفیت :</label>
                                        <input type="text" class="col-lg-12 inputActive" value="5" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popupWrapper"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-11 popup">
                <h4>خروج از حساب کاربری </h4>
                <p>آیا میخواهید از حساب کاربری خود خارج شوید ؟</p>
                <div>
                    <button class="closePopup">بستن</button>
                    <form class="exitUser">
                        <button class="btnClose" type="submit">خروج</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="js/main.js"></script>
    <script src="js/jquery-1.10.1.min.js"></script>
</body>

</html>

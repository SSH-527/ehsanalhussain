<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ehsanalhussain-user panel</title>
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<!-- code -->
<body class="panel container">
    <div class="container dashboard">
        <div class="row">
            <div class="col-lg-12">
                <div class="iconSection col-lg-12 col-sm-12 headerCheckPay">
                    <div class="box col-lg-1 col-sm-1">
                        <a href="user panel - costs.html">
                            <img src="image/user.png" class="pic-3">
                        </a>
                    </div>
                    <div class="box col-lg-1 col-sm-1 exit exitBtn">
                        <img src="image/exit.png" alt="exit" title="خروج">
                    </div>
                </div>
                <div class="cost box">
                    <h5 class="title costTitle">جزئیات پرداخت</h5>
                    <div class="container table-responsive">
                        <table class="table table-bordered table-hover table-">
                            <th class="tableHead">عنوان</th>
                            <th class="tableHead">قیمت هر سهم</th>
                            <th class="tableHead">تعداد</th>
                            <th class="tableHead">مبلغ دلخواه</th>
                            <th class="tableHead">مجموع</th>
                            <tr>
                                <td>غذا</td>
                                <td>100000000000 ریال</td>
                                <td>1</td>
                                <td>50000000000 ریال</td>
                                <td>845540000 ریال</td>
                            </tr>
                            <tr>
                                <td>اسکان</td>
                                <td>100000000000 ریال</td>
                                <td>1</td>
                                <td>50000000000 ریال</td>
                                <td>5845540000 ریال</td>
                            </tr>
                        </table>
                    </div>
                    <div class="container">
                        <div class="row"> 
                          <div class="col-lg-12 col-sm-12 totalSum checkPaySum">
                            <h6> مبلغ قابل پرداخت :</h6>    
                            <div class="totalSumField col-lg-4 col-sm-2">10000000000000000
                            <span class="rial">ریال</span>
                            </div>
                            <button class="col-lg-4 col-sm-12">پرداخت</button>
                          </div>
                        </div>
                       </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popupWrapper"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-11 popup">
                <h4>خروج از حساب کاربری </h4>
                <p>آیا میخواهید از حساب کاربری خود خارج شوید ؟</p>
                <div>
                    <button class="closePopup">بستن</button>
                    <form class="exitUser">
                        <button class="btnClose" type="submit">خروج</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- js -->
    
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ehsanalhussain-verification</title>
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<!-- code -->

<body class="verification">
    <div class="container">
        <div class="row alertBox">
            <!-- diffrrent styles of alerts are added to the following div -->
            <div class="col-lg-6 col-sm-12 alertJS" role="alert">
                <p> متن آزمایشی پیغام سایت</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-sm-12 maintitle">
                <h2 class="pageTitle"> احراز هویت </h2>
                <h6 class="subTitle"> کد ارسال شده به شماره خود را وارد کنید.</h6>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row ">
            <div class="col-lg-12 col-sm-12 loginForm verificationForm">
                <form method="post">
                    <input class="col-lg-6 col-sm-12 textInput code" type="text" placeholder="_    _    _    _    _"
                        required>
                    <button class="col-lg-6 col-sm-12 loginButton code">تایید</button>
                </form>
                <form method="post" class="resend col-lg-6 col-sm-12"
                    style="display: flex; align-items: center; justify-content: center;">
                    <span class="hide" id="code">کد ارسال نشد ؟ <button type="submit" value="submit" class="resendCode"
                            onclick="startTimer(threeMinutes, display);"> ارسال مجدد </button></span>
                </form>
                <div class="time" id="timeSection">تا ارسال کد<span id="time">03:00</span>مانده</div>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="js/inputs.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            window.setTimeout(function () {
                $(".alertJS").fadeTo(1000, 0).slideUp(1000, function () {
                    $(this).remove();
                });
            }, 5000);

        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ehsanalhussain</title>
    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<!-- code -->

<body class="panel container">
    <div class="container dashboard">
        <div class="row">
            <div class="col-lg-12">
                <div class="iconSection col-lg-12 col-sm-12 headerCheckPay">
                    <div class="box col-lg-1 col-sm-1">
                        <a href="user panel - costs.html">
                            <img src="image/user.png" class="pic-3">
                        </a>
                    </div>
                    <div class="box col-lg-1 col-sm-1 exit exitBtn">
                        <img src="image/exit.png" alt="exit" title="خروج">
                    </div>
                </div>
                <div class="cost box">
                    
                    <div class="container">
                        <div class="row">
                           
                            <div class="panelAlert">
                                <div class="container">
                                    <div class="row alertBox">
                                        <!-- diffrrent styles of alerts are added to the following div -->
                                        <div class="col-lg-11 col-sm-12 alertJS" role="alert">
                                            <p> متن آزمایشی پیغام سایت</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h5 class="title" style="margin-top: 1.5rem;">  ثبت رزرو - اطلاعات سرپرست گروه</h5>
                            <form action="successful reserve.html">
                                <div class="container">
                                    <div class="row profileSection">

                                        <div class="col-lg-4 profileItem reserveLeader">
                                            <label for="firstNameEdit">نام سرپرست گروه :</label>
                                            <input type="text" id="firstNameEdit" class="col-lg-12 disableInput"
                                                value="کیان" readonly>
                                        </div>
                                        <div class="col-lg-4 profileItem reserveLeader">
                                            <label for="lastNameEdit">نام خانوادگی سرپرست گروه:</label>
                                            <input type="text" id="lastNameEdit" class="col-lg-12 disableInput"
                                                value="کاظمی" readonly>
                                        </div>
                                        <div class="col-lg-4 profileItem reserveLeader">
                                            <label for="phone">شماره تماس :</label>
                                            <input type="text" id="phone" class="col-lg-12 disableInput"
                                                value="09181358712" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row profileSection">
                                        <div class="col-lg-4 profileItem reserveLeader">
                                            <label for="start"> تاریخ ورود :</label>
                                            <input type="date" id="start" class="col-lg-12 disableInput"
                                                value="1402-05-31" readonly>
                                        </div>
                                        <div class="col-lg-4 profileItem reserveLeader">
                                            <label for="end"> تاریخ خروج:</label>
                                            <input type="date" id="end" class="col-lg-12 disableInput"
                                                value="1402-07-02" readonly>
                                        </div>
                                        <div class="col-lg-4 profileItem reserveLeader">
                                            <label for="numberOfPerson"> ظرفیت :</label>
                                            <input type="text" id="numberOfPerson" class="col-lg-12 disableInput"
                                                value="5" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row profileSection">
                                        <div class="col-lg-4 profileItem reserveLeader">
                                            <label for="room"> اتاق :</label>
                                            <input type="text" id="room" class="col-lg-12 disableInput" value="14"
                                                readonly>
                                        </div>
                                        <div class="col-lg-4 profileItem reserveLeader">
                                            <label for="userId"> کد ملی :</label>
                                            <input type="text" id="userId" name="userId" class="col-lg-12 inputActive"
                                                value="" required>
                                        </div>
                                       
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row editFeauter">
                                        <div class="col-lg-12 col-sm-12">
                                            <label>توضیحات (اختیاری):</label>
                                            <textarea placeholder="درصورت نیاز توضیحات خود را در این قسمت وارد کنید."
                                                class="col-lg-12 descriptionCost" name="userDescription"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="container" >
                                    <div class="row editFeauter">
                                        <div class="col-lg-12 col-sm-12" style="display: flex; justify-content: flex-end;">
                                            <button type="submit" class="reserve">ثبت رزرو</button>
                                        </div>
                                        
                                    </div>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popupWrapper"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-11 popup">
                <h4>خروج از حساب کاربری </h4>
                <p>آیا میخواهید از حساب کاربری خود خارج شوید ؟</p>
                <div>
                    <button class="closePopup">بستن</button>
                    <form class="exitUser">
                        <button class="btnClose" type="submit">خروج</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- js -->

    <script src="js/main.js"></script>

    <script src="js/jquery-1.10.1.min.js"></script>
   


</body>

</html>
